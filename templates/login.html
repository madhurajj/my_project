{% extends 'base.html' %}

{% block css %}
    <style>
        body{
            background-color:rgb(20, 95, 95);
            background-image: url('/static/images/register_page_hero.svg');
            background-repeat: no-repeat;
            background-position: right;
        }
    </style>
{% endblock %}
{% block body %}
<div class="nav justify-content-center"style="margin-left:20rem;">
    <div class="container vh-100 "  >
        <div class="row">
            <div class="col-sm-12 col-md-7" style="margin-top: 4rem;">
                <div class="card shadow-lg m-4 " >
                    <div class="card-header">
                        <div class="card-title"><h2>Login your account</h2></div>
                    </div>
                    <form action="/login" method="POST">
                   <div class="form-floating mb-3">
                     <input
                       type="email"
                       class="form-control" name="email" id="email" placeholder="Enter Email">
                     <label for="email">Enter Your Email</label>
                   </div>
                   <div class="form-floating mb-3">
                     <input
                       type="password"
                       class="form-control" name="password" id="password" placeholder="Enter password">
                     <label for="password">Enter Your Password</label>
                   </div>
                   <div class="nav justify-content-center"style="margin-bottom: 1rem;">
                     <button class="btn btn-success" >Continue</button>
                   </div>
              
                </form>
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
{% block js %}
<script>
      $(function () {
          anime({
          targets: '.card',
          scale: [.9,1],
          delay: 500
        });
      });
</script>
{% endblock %}
